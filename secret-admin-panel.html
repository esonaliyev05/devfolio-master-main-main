<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A L Y O R B E K // ACCESS POINT</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --green:#00ff41; --black:#000; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body,html { height:100%; background:#000; color:var(--green); font-family:'Rajdhani',sans-serif; overflow:hidden; cursor:none; }

    .cursor { position:fixed; width:20px; height:20px; border:2px solid var(--green); border-radius:50%; pointer-events:none; z-index:99999; box-shadow:0 0 20px var(--green); }
    .cursor::after { content:''; position:absolute; top:50%; left:50%; width:6px; height:6px; background:var(--green); border-radius:50%; transform:translate(-50%,-50%); }

    canvas { position:fixed; top:0; left:0; z-index:1; }

    #login, #success, #panel { 
      position:fixed; inset:0; z-index:10; display:flex; align-items:center; justify-content:center; 
      background:radial-gradient(circle at center,#001a00,#000);
    }
    #panel { display:none; flex-direction:column; }

    .login-box {
      width:460px; padding:50px 40px; background:rgba(0,15,0,0.85); border:1px solid var(--green); border-radius:12px;
      box-shadow:0 0 40px rgba(0,255,65,0.4); backdrop-filter:blur(10px); position:relative; overflow:hidden;
    }
    .login-box::before { content:''; position:absolute; inset:-2px; background:linear-gradient(45deg,transparent 30%,var(--green),transparent 70%); z-index:-1; animation:borderPulse 4s linear infinite; }
    @keyframes borderPulse { 0%,100% {opacity:0.4} 50% {opacity:1} }

    .logo { font-size:3.8rem; font-weight:700; letter-spacing:12px; text-align:center; margin-bottom:30px; text-shadow:0 0 30px var(--green); }
    input { width:100%; padding:16px 20px; margin:16px 0; background:rgba(0,30,0,0.6); border:1px solid var(--green); color:var(--green); font-size:1.1rem; letter-spacing:2px; border-radius:6px; transition:all 0.4s; }
    input:focus { outline:none; background:rgba(0,50,0,0.8); box-shadow:0 0 30px rgba(0,255,65,0.6); transform:scale(1.02); }

    .enter { width:100%; padding:18px; margin-top:25px; background:transparent; border:2px solid var(--green); color:var(--green); font-size:1.4rem; font-weight:600; letter-spacing:6px; cursor:pointer; border-radius:6px; transition:all 0.5s; }
    .enter:hover { background:var(--green); color:#000; box-shadow:0 0 50px rgba(0,255,65,0.8); }

    .scanline { position:absolute; top:0; left:0; right:0; height:4px; background:linear-gradient(to bottom,transparent,var(--green)); opacity:0.3; animation:scan 6s linear infinite; }
    @keyframes scan { 0% {transform:translateY(-100%)} 100% {transform:translateY(100vh)} }

    /* SUCCESS */
    #success { display:none; flex-direction:column; align-items:center; justify-content:center; background:#000; z-index:9999; }
    .terminal { padding:40px; background:rgba(0,20,0,0.9); border:2px solid var(--green); border-radius:15px; box-shadow:0 0 120px var(--green); font-family:monospace; color:var(--green); font-size:2rem; text-align:center; animation:terminalGlow 3s infinite alternate; }
    @keyframes terminalGlow { from {box-shadow:0 0 120px var(--green)} to {box-shadow:0 0 200px var(--green)} }
    .typing { overflow:hidden; border-right:3px solid var(--green); white-space:nowrap; animation:typing 4s steps(40) 1, blink 0.7s infinite; }
    @keyframes typing { from {width:0} to {width:100%} }
    @keyframes blink { 50% {border-color:transparent} }

    /* PANEL (oddiy, lekin ishlaydi) */
    .panel-content {
      background:rgba(0,30,0,0.9); border:2px solid var(--green); border-radius:15px; padding:40px; max-width:1200px; width:90%;
      box-shadow:0 0 100px var(--green); text-align:center; font-size:2rem;
    }
    .exit-btn { margin-top:40px; padding:15px 50px; background:transparent; border:2px solid var(--green); color:var(--green); font-size:1.5rem; cursor:pointer; }
    .exit-btn:hover { background:var(--green); color:#000; }
  </style>
</head>
<body>

  <div class="cursor"></div>
  <div class="scanline"></div>
  <canvas id="matrix"></canvas>

  <!-- LOGIN -->
  <div id="login">
    <div class="login-box">
      <div class="logo">ALYORBEK</div>
      <div class="subtitle">// SECURE ACCESS POINT</div>
      <input type="text" id="u" placeholder="USERNAME" autocomplete="off">
      <input type="password" id="p" placeholder="PASSWORD" autocomplete="off">
      <button class="enter" onclick="check()">BREACH</button>
    </div>
  </div>

  <!-- SUCCESS ANIMATSIYA -->
  <div id="success">
    <div style="position:absolute; inset:0; background:transparent; background-image:radial-gradient(circle at 50% 50%,transparent 49%,var(--green) 50%,transparent 51%); background-size:300% 300%; opacity:0; animation:crack 2s forwards;"></div>
    <div class="terminal">
      <div>> BREACHING FIREWALL...</div>
      <div>> OVERRIDING PROTOCOLS...</div>
      <div style="margin:40px 0; font-size:5rem; color:#0f0; text-shadow:0 0 50px;">
        <span class="typing">ACCESS GRANTED</span>
      </div>
      <div>> WELCOME BACK, MASTER</div>
    </div>
  </div>

  <!-- MAXFIY PANEL (bir faylda!) -->
  <div id="panel">
    <div class="panel-content">
      <h1 style="font-size:4rem; margin-bottom:30px; text-shadow:0 0 40px;">LIVE TRACKING SYSTEM</h1>
      <p style="font-size:2rem; margin:30px 0;">◉ MASTER CONTROL ACTIVE ◉</p>
      <button class="exit-btn" onclick="logout()">EXIT SYSTEM</button>
      <div style="margin-top:50px; color:#0f0;">
        <p>Visitors: <span id="count">0</span></p>
        <p>Last entry: <span id="last">Never</span></p>
      </div>
    </div>
  </div>

  <audio id="access" src="https://cdn.pixabay.com/download/audio/2023/09/14/audio_5cb3d9e8c5.mp3?filename=access-granted-101058.mp3" preload="auto"></audio>
  <audio id="denied" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_2c36d8b37b.mp3?filename=access-denied-101067.mp3" preload="auto"></audio>

  <script>
    const USER = "alyorbek391";
    const PASS = "Alyorbek2112";

    function check() {
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value;

      if (u === USER && p === PASS) {
        document.getElementById("access").play();
        document.getElementById("success").style.display = "flex";
        document.getElementById("login").style.display = "none";

        setTimeout(() => {
          document.getElementById("success").style.display = "none";
          document.getElementById("panel").style.display = "flex";
          loadVisitors();
        }, 4800);

      } else {
        document.getElementById("denied").play();
        document.querySelector(".login-box").style.animation = "glitch 0.6s";
        setTimeout(() => document.querySelector(".login-box").style.animation = "", 600);
      }
    }

    function logout() {
      location.reload();
    }

    function loadVisitors() {
      let data = JSON.parse(localStorage.getItem("alyorbek_visitors_2025") || "[]");
      document.getElementById("count").textContent = data.length;
      if (data.length > 0) {
        const last = data[data.length-1];
        document.getElementById("last").textContent = `${last.city || "Noma’lum"}, ${last.time}`;
      }
    }

    document.addEventListener("keypress", e => { if(e.key === "Enter") check(); });

    // Cursor + Matrix (oldingidek)
    document.addEventListener("mousemove", e => {
      document.querySelector(".cursor").style.left = e.clientX + "px";
      document.querySelector(".cursor").style.top = e.clientY + "px";
    });

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth; canvas.height = innerHeight;
    const chars = "01アイウエオカキクケコサシツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const drops = Array(Math.floor(canvas.width/fontSize)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#00ff41";
      ctx.font = fontSize + "px monospace";
      for(let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // CSS animatsiyalar
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-8px,8px); } 40% { transform: translate(8px,-8px); } 100% { transform: translate(0); } }
      @keyframes crack { 0% { opacity:0; transform:scale(0.8); } 50% { opacity:0.6; transform:scale(1.1); } 100% { opacity:0; transform:scale(1.5); } }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
