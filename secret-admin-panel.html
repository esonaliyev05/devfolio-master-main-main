<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>██▓▒­░⡷⠂A L Y O R B E K⠐⢾░▒▓██</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
  <style>
    :root { --green: #00ff41; --dark: #0a0a0a; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { 
      height:100%; 
      background:#000; 
      color:var(--green); 
      font-family:'Orbitron',sans-serif; 
      overflow:hidden; 
    }

    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

    /* ====================== LOGIN ====================== */
    #login {
      position:fixed; inset:0; z-index:999; 
      display:flex; align-items:center; justify-content:center;
      background:radial-gradient(circle at center, #001100, #000);
      padding:20px;
    }
    .box {
      padding:40px 30px;
      border:2px solid var(--green); 
      background:rgba(0,10,0,0.8);
      border-radius:15px; 
      text-align:center; 
      width:100%;
      max-width:420px;
      box-shadow:0 0 50px var(--green);
    }
    h1 { 
      font-size: clamp(2.5rem, 10vw, 4.5rem); 
      letter-spacing:8px; 
      margin-bottom:20px; 
      text-shadow:0 0 30px var(--green); 
    }
    input {
      width:100%; 
      padding:16px; 
      margin:12px 0; 
      background:#000; 
      border:2px solid var(--green);
      color:var(--green); 
      font-size:1.2rem; 
      text-align:center; 
      letter-spacing:3px;
      border-radius:8px;
      box-shadow:0 0 20px var(--green); 
      transition:0.4s;
    }
    input:focus { 
      outline:none; 
      box-shadow:0 0 40px var(--green); 
      transform:scale(1.03); 
    }
    .enter { 
      margin-top:25px; 
      padding:14px 50px; 
      background:transparent; 
      border:3px solid var(--green);
      color:var(--green); 
      font-size:1.3rem; 
      cursor:pointer; 
      letter-spacing:5px;
      border-radius:10px;
      box-shadow:0 0 30px var(--green); 
      transition:0.5s;
    }
    .enter:hover { 
      background:var(--green); 
      color:#000; 
      transform:scale(1.1); 
    }

    /* ====================== PANEL ====================== */
    #panel { 
      display:none; 
      position:relative; 
      z-index:10; 
      padding:20px; 
      height:100%;
      overflow-y:auto;
    }
    .title { 
      font-size: clamp(2rem, 8vw, 4rem); 
      margin:20px 0 30px; 
      text-align:center;
      text-shadow:0 0 40px var(--green); 
      animation:glow 2s infinite alternate; 
    }
    @keyframes glow { 
      from { text-shadow:0 0 40px var(--green); } 
      to   { text-shadow:0 0 80px var(--green), 0 0 120px var(--green); } 
    }

    .terminal {
      background:rgba(0,20,0,0.7); 
      border:2px solid var(--green); 
      border-radius:15px;
      padding:20px; 
      max-width:1600px; 
      margin:0 auto; 
      box-shadow:0 0 50px var(--green);
    }

    .btn-group {
      display:flex; 
      flex-wrap:wrap; 
      gap:15px; 
      justify-content:center; 
      margin-bottom:30px;
    }
    .btn { 
      background:transparent; 
      border:2px solid var(--green); 
      color:var(--green);
      padding:12px 25px; 
      font-size:1rem; 
      cursor:pointer; 
      border-radius:8px;
      transition:0.4s;
      white-space:nowrap;
    }
    .btn:hover { 
      background:var(--green); 
      color:#000; 
      transform:scale(1.1); 
      box-shadow:0 0 40px var(--green); 
    }

    /* ====================== TABLE ====================== */
    table { 
      width:100%; 
      font-size:0.95rem; 
      border-collapse:collapse;
      margin-top:10px;
    }
    th, td { 
      padding:12px 8px; 
      text-align:center; 
      border-bottom:1px solid rgba(0,255,65,0.3);
    }
    th { 
      background:#001100; 
      letter-spacing:2px; 
      font-size:0.9rem;
    }
    code { 
      background:#000; 
      padding:4px 8px; 
      border-radius:6px; 
      box-shadow:0 0 10px var(--green); 
      font-size:0.9em;
    }

    /* Mobil uchun kichik ekranlarda scroll */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display:block; }
      thead tr { position:absolute; top:-9999px; left:-9999px; }
      tr { border:1px solid rgba(0,255,65,0.4); margin-bottom:15px; border-radius:8px; overflow:hidden; }
      td { 
        border:none; 
        position:relative; 
        padding-left:50%; 
        text-align:right;
      }
      td:before { 
        content:attr(data-label); 
        position:absolute; 
        left:15px; 
        width:45%; 
        font-weight:bold; 
        text-align:left;
        color:#0f0;
      }
    }

    /* ====================== DENIED ====================== */
    .denied {
      position:fixed; inset:0; background:#300; z-index:9999; display:none;
      align-items:center; justify-content:center; flex-direction:column; 
      color:#f00; font-size: clamp(3rem, 12vw, 6rem);
      animation: glitch 0.5s infinite;
      text-align:center;
      padding:20px;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 5px 0 #f00, -5px 0 #0ff; }
      50% { text-shadow: -5px 0 #f00, 5px 0 #0ff; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <!-- LOGIN -->
  <div id="login">
    <div class="box">
      <h1>ALYORBEK</h1>
      <p style="letter-spacing:6px; margin-bottom:25px; font-size:1.1rem;">SYSTEM ACCESS</p>
      <input type="text" id="u" placeholder="USERNAME" autocomplete="off">
      <input type="password" id="p" placeholder="PASSWORD" autocomplete="off">
      <br>
      <button class="enter" onclick="check()">BREACH</button>
    </div>
  </div>

  <!-- DENIED -->
  <div class="denied" id="denied">
    <div>ACCESS DENIED</div>
    <div style="font-size:2rem; margin-top:30px;">INTRUDER DETECTED</div>
  </div>

  <!-- PANEL -->
  <div id="panel">
    <div class="title">LIVE TRACKING SYSTEM</div>
    <div class="terminal">
      <div class="btn-group">
        <button class="btn" onclick="nuke()">◉ NUKE ALL DATA</button>
        <button class="btn" onclick="logout()">◉ EXIT SYSTEM</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>TIME</th>
            <th>IP</th>
            <th>LOCATION</th>
            <th>DEVICE</th>
            <th>BROWSER</th>
            <th>PAGE</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2023/09/14/audio_5cb3d9e8c5.mp3?filename=access-granted-101058.mp3" preload="auto"></audio>
  <audio id="deniedSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_2c36d8b37b.mp3?filename=access-denied-101067.mp3" preload="auto"></audio>

  <script>
    const USER = "alyorbek391";
    const PASS = "Alyorbek2112";

    function check() {
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value;

      if (u === USER && p === PASS) {
        document.getElementById("sound").play();
        document.getElementById("login").innerHTML = `<div style="text-align:center; padding-top:20%; font-size:clamp(3rem,10vw,6rem); color:var(--green); animation:glow 1s infinite;">
          WELCOME BACK,<br>MASTER
        </div>`;
        setTimeout(() => {
          document.getElementById("login").style.display = "none";
          document.getElementById("panel").style.display = "block";
          makeTableResponsive();
          load();
          setInterval(load, 3000);
        }, 2000);
      } else {
        document.getElementById("deniedSound").play();
        document.getElementById("denied").style.display = "flex";
        document.body.style.background = "#300";
        setTimeout(() => {
          document.getElementById("denied").style.display = "none";
          document.body.style.background = "#000";
        }, 3000);
      }
    }

    document.addEventListener("keypress", e => { if(e.key==="Enter") check(); });

    function load() {
      let data = JSON.parse(localStorage.getItem("alyorbek_visitors_2025") || "[]");
      const tb = document.getElementById("tb");
      tb.innerHTML = "";
      if(data.length===0){
        tb.innerHTML = `<tr><td colspan="7" style="padding:50px; font-size:1.5rem; color:#0f0;">NO TARGETS DETECTED</td></tr>`;
        return;
      }
      data.slice().reverse().forEach((v,i) => {
        tb.innerHTML += `
          <tr>
            <td data-label="#">${i+1}</td>
            <td data-label="TIME">${v.time}</td>
            <td data-label="IP"><code>${v.ip}</code></td>
            <td data-label="LOCATION">${v.country} / ${v.city}</td>
            <td data-label="DEVICE"><small>${v.device.substr(0,70)}...</small></td>
            <td data-label="BROWSER">${v.browser}</td>
            <td data-label="PAGE"><a href="${v.page}" target="_blank" style="color:#0ff;">OPEN</a></td>
          </tr>`;
      });
    }

    function makeTableResponsive() {
      if (window.innerWidth <= 768) {
        document.querySelectorAll("td, th").forEach(cell => {
          const header = document.querySelectorAll("thead th")[cell.cellIndex];
          if (header) cell.setAttribute("data-label", header.textContent.trim());
        });
      }
    }

    function nuke() {
      if(confirm("◉ NUKE ALL RECORDS?")) {
        localStorage.removeItem("alyorbek_visitors_2025");
        load();
      }
    }
    function logout() { location.reload(); }

    // MATRIX RAIN
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
    const fontSize = 14;
    const cols = Math.floor(canvas.width / fontSize);
    const drops = Array(cols).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#00ff41";
      ctx.font = fontSize + "px monospace";
      for(let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
