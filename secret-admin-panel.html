<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>██▓▒­░⡷⠂A L Y O R B E K⠐⢾░▒▓██</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
  <style>
    :root { --green: #00ff41; --dark: #0a0a0a; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; background:#000; color:var(--green); font-family:'Orbitron',sans-serif; overflow:hidden; }

    canvas { position:fixed; top:0; left:0; z-index:1; }

    /* LOGIN */
    #login {
      position:fixed; inset:0; z-index:999; display:flex; align-items:center; justify-content:center;
      background:radial-gradient(circle at center, #001100, #000);
    }
    .box {
      padding:60px 80px; border:2px solid var(--green); background:rgba(0,10,0,0.7);
      border-radius:20px; text-align:center; min-width:420px;
      box-shadow:0 0 60px var(--green);
    }
    h1 { font-size:4.5rem; letter-spacing:12px; margin-bottom:30px; text-shadow:0 0 30px var(--green); }
    input {
      width:100%; padding:18px; margin:15px 0; background:#000; border:2px solid var(--green);
      color:var(--green); font-size:1.3rem; text-align:center; letter-spacing:4px;
      box-shadow:0 0 20px var(--green); transition:0.4s;
    }
    input:focus { outline:none; box-shadow:0 0 40px var(--green); transform:scale(1.05); }
    .enter { margin-top:30px; padding:16px 60px; background:transparent; border:3px solid var(--green);
      color:var(--green); font-size:1.4rem; cursor:pointer; letter-spacing:6px;
      box-shadow:0 0 30px var(--green); transition:0.5s;
    }
    .enter:hover { background:var(--green); color:#000; transform:scale(1.1); }

    /* PANEL */
    #panel { display:none; position:relative; z-index:10; padding:40px; text-align:center; }
    .title { font-size:4rem; margin-bottom:20px 0 40px; text-shadow:0 0 40px var(--green); animation:glow 2s infinite alternate; }
    @keyframes glow { from{text-shadow:0 0 40px var(--green);} to{text-shadow:0 0 80px var(--green), 0 0 120px var(--green);} }

    .terminal {
      background:rgba(0,20,0,0.6); border:2px solid var(--green); border-radius:15px;
      padding:30px; max-width:1500px; margin:0 auto; box-shadow:0 0 50px var(--green);
    }

    table { margin-top:20px; font-size:1.1rem; }
    th { background:#001100; letter-spacing:3px; }
    code { background:#000; padding:4px 10px; border-radius:6px; box-shadow:0 0 15px var(--green); }

    .btn { background:transparent; border:2px solid var(--green); color:var(--green);
      padding:12px 30px; margin:10px; font-size:1.1rem; cursor:pointer; transition:0.4s;
    }
    .btn:hover { background:var(--green); color:#000; transform:scale(1.1); box-shadow:0 0 40px var(--green); }

    /* XATO ANIMATSIYA */
    .denied {
      position:fixed; inset:0; background:#300; z-index:9999; display:none;
      align-items:center; justify-content:center; flex-direction:column; color:#f00; font-size:6rem;
      animation: glitch 0.5s infinite;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 5px 0 #f00, -5px 0 #0ff; }
      50% { text-shadow: -5px 0 #f00, 5px 0 #0ff; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <!-- LOGIN -->
  <div id="login">
    <div class="box">
      <h1>ALYORBEK</h1>
      <p style="letter-spacing:6px; margin-bottom:30px;">SYSTEM ACCESS</p>
      <input type="text" id="u" placeholder="USERNAME" autocomplete="off">
      <input type="password" id="p" placeholder="PASSWORD" autocomplete="off">
      <br>
      <button class="enter" onclick="check()">BREACH</button>
    </div>
  </div>

  <!-- XATO EKRAN -->
  <div class="denied" id="denied">
    <div>ACCESS DENIED</div>
    <div style="font-size:2rem; margin-top:30px;">INTRUDER DETECTED</div>
  </div>

  <!-- PANEL -->
  <div id="panel">
    <div class="title">LIVE TRACKING SYSTEM</div>
    <div class="terminal">
      <div style="margin-bottom:30px;">
        <button class="btn" onclick="nuke()">◉ NUKE ALL DATA</button>
        <button class="btn" onclick="logout()">◉ EXIT SYSTEM</button>
      </div>

      <table class="table table-dark table-striped table-hover">
        <thead class="table-success">
          <tr>
            <th>#</th>
            <th>TIME</th>
            <th>IP</th>
            <th>LOCATION</th>
            <th>DEVICE</th>
            <th>BROWSER</th>
            <th>PAGE</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>
  </div>

  <!-- MUSIQA -->
  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2023/09/14/audio_5cb3d9e8c5.mp3?filename=access-granted-101058.mp3" preload="auto"></audio>
  <audio id="deniedSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_2c36d8b37b.mp3?filename=access-denied-101067.mp3" preload="auto"></audio>

  <script>
    const USER = "alyorbek391";
    const PASS = "Alyorbek2112";

    function check() {
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value;

      if (u === USER && p === PASS) {
        document.getElementById("sound").play();
        document.getElementById("login").innerHTML = `<div style="text-align:center; padding-top:20%; font-size:6rem; color:var(--green); animation:glow 1s infinite;">
          WELCOME BACK,<br>MASTER
        </div>`;
        setTimeout(() => {
          document.getElementById("login").style.display = "none";
          document.getElementById("panel").style.display = "block";
          load();
          setInterval(load, 3000);
        }, 2000);
      } else {
        document.getElementById("deniedSound").play();
        document.getElementById("denied").style.display = "flex";
        document.body.style.background = "#300";
        setTimeout(() => {
          document.getElementById("denied").style.display = "none";
          document.body.style.background = "#000";
        }, 3000);
      }
    }

    document.addEventListener("keypress", e => { if(e.key==="Enter") check(); });

    function load() {
      let data = JSON.parse(localStorage.getItem("alyorbek_visitors_2025") || "[]");
      const tb = document.getElementById("tb");
      tb.innerHTML = "";
      if(data.length===0){
        tb.innerHTML = `<tr><td colspan="7" class="text-center py-5" style="font-size:2rem; color:#555;">NO TARGETS DETECTED</td></tr>`;
        return;
      }
      data.slice().reverse().forEach((v,i) => {
        tb.innerHTML += `
          <tr>
            <td>${i+1}</td>
            <td>${v.time}</td>
            <td><code>${v.ip}</code></td>
            <td>${v.country} / ${v.city}</td>
            <td><small>${v.device.substr(0,70)}...</small></td>
            <td>${v.browser}</td>
            <td><a href="${v.page}" target="_blank" style="color:#0ff;">OPEN</a></td>
          </tr>`;
      });
    }

    function nuke() {
      if(confirm("◉ NUKE ALL RECORDS?")) {
        localStorage.removeItem("alyorbek_visitors_2025");
        load();
      }
    }
    function logout() { location.reload(); }

    // MATRIX RAIN
    const c = document.querySelector("canvas");
    const ctx = c.getContext("2d");
    c.width = innerWidth; c.height = innerHeight;
    const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
    const font = "14px monospace";
    const cols = c.width/14;
    const drops = Array(Math.floor(cols)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,c.width,c.height);
      ctx.fillStyle = "#00ff41";
      ctx.font = font;
      drops.forEach((y,i) => {
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*14, y*14);
        if(y*14 > c.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      });
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
