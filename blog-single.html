<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Loader</title>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    /* PRELOADER FULLSCREEN */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999999;
    }

    #earthCanvas {
      width: 300px;
      height: 300px;
    }

    /* HIDDEN PAGE CONTENT */
    #main-content {
      display: none;
      color: white;
      padding: 50px;
    }
  </style>

</head>
<body>

<!-- PRELOADER -->
<div id="preloader">
  <canvas id="earthCanvas"></canvas>
</div>

<!-- MAIN SITE CONTENT -->
<div id="main-content">
  <h1>Sayt yuklandi!</h1>
  <p>Bu yerga sayting kontentlari tushadi...</p>
</div>

<script>
/* ============================
   3D EARTH LOADER
============================ */
const canvas = document.getElementById("earthCanvas");
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
renderer.setSize(300, 300);

const geometry = new THREE.SphereGeometry(1.3, 64, 64);
const texture = new THREE.TextureLoader().load(
  "https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-dashboard-pro/assets/img/earth.jpg"
);

const material = new THREE.MeshStandardMaterial({ map: texture });
const earth = new THREE.Mesh(geometry, material);

scene.add(earth);

const light = new THREE.PointLight(0xffffff, 2);
light.position.set(5, 3, 5);
scene.add(light);

camera.position.z = 3;

function animate() {
  requestAnimationFrame(animate);
  earth.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

/* ============================
   REMOVE PRELOADER
============================ */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("preloader").style.display = "none";
    document.getElementById("main-content").style.display = "block";
  }, 100000); // 1 sekunddan keyin yoâ€˜qoladi
});
</script>

</body>
</html>
